<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="POST">
    <label>Email:<br>
      <input type="email" name="email" required>
    </label><br><br>
    <label>Password:<br>
      <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
