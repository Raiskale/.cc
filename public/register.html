<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
<h1>Register</h1>
  <form action="/register" method="POST">
    <label>Username:<br>
      <input type="text" name="username" required>
    </label><br><br>
    <label>Email:<br>
      <input type="email" name="email" required>
    </label><br><br>
    <label>Password:<br>
      <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
